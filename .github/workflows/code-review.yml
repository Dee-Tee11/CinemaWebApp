name: ðŸŽ“ AI Code Review

on:
  push:
    branches: ["**"]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GH_TOKEN }}

      - name: AI Code Mentor
        uses: Dee-Tee11/ai-code-reviewer@main
        with:
          huggingface_token: ${{ secrets.HUGGINGFACE_TOKEN }}
          github_token: ${{ secrets.GH_TOKEN }}
