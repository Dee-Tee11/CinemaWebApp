name: ğŸ“ AI Code Review

on:
  push:
    branches: ["**"] # Todas as branches

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read # âœ… Ler o cÃ³digo
      pull-requests: write # âœ… Comentar em PRs
      issues: write # âœ… Comentar em issues
      statuses: write # âœ… Atualizar status checks

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: AI Code Mentor
        uses: Dee-Tee11/ai-code-reviewer@main # âš ï¸ MUDAR AQUI
        with:
          huggingface_token: ${{ secrets.HUGGINGFACE_TOKEN }}
          github_token: ${{ secrets.GH_PAT }}
